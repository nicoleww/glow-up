{% extends 'base.html' %}

{% block content %}

<div id="auth-container">

  <div class="log-contain">
    <div class="log-box">
      <h2>Sign Up</h2>
    </div>


{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}


    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="sub-field">Start My Glow</button>
    </form>

  </div>

</div>

{% endblock %}
