{% extends 'base.html' %}
{% block content %}

<div class="create-contain">
    <div class="form-create">

<form method='POST' action='/supplements/submit_form/'>
    {% csrf_token %}
    <p>Name:</p> <input name='name' autocomplete='off'/>
    <br />
    <p>Price:</p> <input name='price' autocomplete='off' placeholder="0.00"/>
    <br>
    <button class="form-btn">Add Supplements</button>
</form>

    </div>
</div>
    
{% endblock %}
