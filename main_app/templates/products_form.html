{% extends 'base.html' %}
{% block content %}

<div class="create-contain">
    <div class="form-create">

<form method='POST' action='/products/submit/'>
    {% csrf_token %}
    <p>Name:</p> <input name='name' autocomplete="off"/>
    <br />
    <p>Brand:</p> <input name='brand' autocomplete="off"/>
    <br />
    <p>Price:</p> <input name='price' autocomplete="off" placeholder="0.00"/>
    <br />
    <button class="form-btn">Add Product</button>

</form>

    </div>
</div>
    
{% endblock %}
